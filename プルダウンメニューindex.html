<!DOCTYPE html>
<html lang="ja">
    <head>
        <meta charset="UTF-8">
        <title>for文でプルダウンメニューを作る</title>
    </head>
    
    <body>
    
    <from>
        <select name="age">
        <option value="a">選択してください</option>
            <script>
                for(var i=18; i<=65; i++){
                    document.write("<option value='z'>");
                    document.write(i);
                    document.write("</option>");
                }
            </script>
        
        </select>
    </from>
   
    </body>
</html>
